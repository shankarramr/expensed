<ion-menu side="start" type="overlay" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="true" *ngFor="let page of mainMenuPages">
        <ion-item [routerDirection]="'root'" [routerLink]="[page.url]">
          <ion-icon slot="start" [name]="page.icon"></ion-icon>
          <ion-label>{{page.title}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-item>
      <ion-label>Footer</ion-label>
    </ion-item>
  </ion-footer>

</ion-menu>
