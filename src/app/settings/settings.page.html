<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Night Mode</ion-label>
      <ion-toggle [(ngModel)]="nightMode" (ionChange)="onNightModeToggle($event.detail.checked)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
